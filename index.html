<!DOCTYPE html>

<html>

<head>
    <title>Города</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>

  


	<div class="container game">
		<h2>Игра города</h2>
		<h5>Если город оканчивается на "ъ", "ь", "ы", "й", то береться предыдущая буква.</h5>
		<div class="row">
			<div class="col-sm-3" id="human">
			</div>
			<div class="col-sm-6">
			    <label>Введите город <input type="text" name="task" pattern="^[А-Яа-яЁё\s]+$" id="ve"></label>
			    <button type="button" data-toggle="tooltip" data-placement="right" title="Нажми и говори!" id="speech" class="btn btn-primary"><i class="fa fa-microphone" aria-hidden="true"></i></button>
			    <div>
			    	<button type="button" id="but" class="btn btn-primary">Ввод</button>
				</div>
				<div id="info"></div>
			</div>
			<div class="col-sm-3" id="machin">
			</div>
		</div>
		
	    <div id="map"></div>
    </div>
    <script src="js.js" type="text/javascript"></script>

</body>

</html>
